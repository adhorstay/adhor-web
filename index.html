<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adhor — Noleggio proprietà a ore</title>
  <meta name="description" content="Spazi eleganti disponibili a ore. Prenotazione semplice, check-in smart, totale privacy." />
  <meta name="theme-color" content="#0b0c10" />
  <meta property="og:title" content="Adhor — Noleggio a ore" />
  <meta property="og:description" content="Spazi eleganti disponibili a ore. Prenotazione semplice, check-in smart, totale privacy." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <style>
    :root{
      --bg:#0b0c10; --panel:#11131a; --ink:#e9e9ee; --muted:#a6a8b0; --line:#262a3a;
      --brand:#b9b4ff; --accent:#8ad8ff; --radius:16px; --max:1024px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:radial-gradient(80rem 80rem at 100% -10%, #171a25 10%, transparent), var(--bg); color:var(--ink); line-height:1.6;}
    img{max-width:100%;display:block;border-radius:12px}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max); margin-inline:auto; padding:clamp(16px,2vw,24px)}
    .section{padding-block:clamp(40px,8vw,120px)}
    h1,h2,h3{line-height:1.15; margin:0 0 .5rem}
    h1{font-size:clamp(2rem,4vw,3.25rem)}
    h2{font-size:clamp(1.5rem,3vw,2.25rem)}
    h3{font-size:1.125rem}
    p{margin:0 0 1rem; color:var(--muted)}

    /* Header */
    .hdr{position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(8px); background:color-mix(in oklab, var(--bg) 84%, transparent); border-bottom:1px solid var(--line)}
    .hdr .inner{display:flex; align-items:center; gap:16px}
    .logo img{height:40px; display:block}
    .nav{margin-left:auto; display:flex; gap:16px; align-items:center}
    .btn{background:linear-gradient(135deg,var(--accent),var(--brand)); padding:.7rem 1rem; border-radius:999px; color:#0b0c10; font-weight:600; display:inline-block}
    .btn.outline{background:transparent; border:1px solid var(--line); color:var(--ink)}

    /* Hero */
    .hero{display:grid; grid-template-columns:1.05fr .95fr; align-items:center; gap:clamp(20px,3vw,40px);}
    .badge{display:inline-flex; align-items:center; gap:8px; font-size:.85rem; color:var(--muted); border:1px solid var(--line); border-radius:999px; padding:6px 10px}
    .cta{display:flex; gap:12px; margin-top:14px}
    .frame{background:linear-gradient(180deg,#141826,#0c0f18); border:1px solid var(--line); border-radius:var(--radius); padding:14px; box-shadow:0 20px 60px rgba(0,0,0,.45)}

    /* Responsive */
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      .nav{display:none}
    }
  </style>
</head>
<body>
  <header class="hdr">
    <div class="inner container">
      <a href="#home" class="logo">
        <img src="./assets/logo.png" alt="Logo Adhor" />
      </a>
      <nav class="nav">
        <a href="#spazi">Spazi</a>
        <a href="#come-funziona">Come funziona</a>
        <a href="#tariffe">Tariffe</a>
        <a href="#faq">FAQ</a>
        <a href="#contatti" class="btn">Contatti</a>
      </nav>
    </div>
  </header>

  <!-- Il resto del sito rimane invariato -->
  <main class="container section">
    <h1>Spazi eleganti, prenotabili quando ti servono.</h1>
    <p>Appartamenti curati per meeting privati, shooting e pause di lusso. Prenotazione in pochi click, accesso con smart lock, totale riservatezza.</p>
  </main>
</body>
</html>
