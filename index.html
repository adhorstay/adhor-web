<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adhor — Short rent made simple</title>
  <meta name="description" content="Discover the easiest way to rent a house hourly. For every kind of experience.">
  <link rel="icon" href="./assets/logo.png" type="image/png" />

  <style>
    :root{
      --paper:#f1f1f1;
      --ink:#111;
      --muted:#575757;
      --line:#1e1e1e;
      --max:1440px;            /* larghezza contenuto */
      --pad:22px;
      --gap:28px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      background:#f0f0f0;      /* sfondo pagina (non cornice) */
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height:1.35;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    img{max-width:100%;display:block;height:auto}
    a{color:inherit;text-decoration:none}

    /* contenitore centrale, full width senza cornice */
    .wrap{max-width:var(--max);margin:0 auto;background:var(--paper)}

    /* HEADER */
    header{
      display:grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom:1px solid var(--line);
      background:var(--paper);
    }
    .brand{
      padding:18px var(--pad);
      border-right:1px solid var(--line);
      font-family: Georgia, "Times New Roman", Times, serif; /* come nel mock */
      font-size:28px;
      letter-spacing:.2px;
    }
    nav{
      padding:18px var(--pad);
      display:flex;justify-content:flex-end;align-items:center;gap:28px;
      font-size:12px;letter-spacing:.12em;text-transform:uppercase;font-weight:600;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom:1px solid var(--line);
      padding:46px var(--pad);
      gap:22px;
      background:var(--paper);
    }
    .left{
      display:flex;flex-direction:column;gap:24px;
    }
    .h1{
      font-size: clamp(40px, 7vw, 80px);
      font-weight:800; letter-spacing:.02em; line-height:.95;
      text-transform:uppercase;
    }
    .right{
      display:flex;flex-direction:column;gap:28px;padding-top:6px;
    }
    .copy{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:14px; text-transform:uppercase; letter-spacing:.18em; line-height:1.7;
    }
    .city{ margin-top:auto; font-size:12px; text-transform:uppercase; letter-spacing:.18em; }

    /* HERO IMAGE full width */
    .hero-image{ border-bottom:1px solid var(--line); background:var(--paper); }
    .hero-image.hide{ display:none; } /* se non c'è immagine, sparisce */

    /* RESPONSIVE */
    @media (max-width: 980px){
      header{grid-template-columns:1fr}
      .brand{border-right:none;border-bottom:1px solid var(--line)}
      nav{justify-content:flex-start;gap:18px}
      .hero{grid-template-columns:1fr}
      .city{margin-top:0}
    }

    /* ancore smooth */
    html{scroll-behavior:smooth}
    section[id]{scroll-margin-top:80px}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- HEADER -->
    <header>
      <div class="brand">Adhor</div>
      <nav>
        <a href="#chi-siamo">Chi siamo</a>
        <a href="#immobili">Immobili</a>
        <a href="#candidatura">Candida immobile</a>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero" id="home">
      <div class="left">
        <h1 class="h1">Short rent<br>made simple</h1>
      </div>
      <div class="right">
        <p class="copy">
          Discover now the easiest way to rent<br>
          a house hourly<br><br>
          For every kind of experience.
        </p>
        <p class="city">Sede Milano Rogoredo</p>
      </div>
    </section>

    <!-- HERO IMAGE (si nasconde da sola se non troviamo il file) -->
    <div class="hero-image" id="heroImg">
      <img id="heroPic" src="./assets/hero.webp" alt="Workspace - Milano Rogoredo">
    </div>

    <!-- PLACEHOLDER DELLE SEZIONI (sviluppiamo dopo) -->
    <section id="chi-siamo"></section>
    <section id="immobili"></section>
    <section id="candidatura"></section>

  </div>

  <script>
    // Se l'immagine non esiste, nasconde il blocco (niente “box” vuoto).
    (function(){
      const img = document.getElementById('heroPic');
      const box = document.getElementById('heroImg');
      if(!img) return;
      img.addEventListener('error', ()=> box.classList.add('hide'));
    })();

    // Smooth scroll robusto
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click',e=>{
        const t=document.querySelector(a.getAttribute('href'));
        if(t){e.preventDefault();t.scrollIntoView({behavior:'smooth',block:'start'});}
      });
    });
  </script>
</body>
</html>
