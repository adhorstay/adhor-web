<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adhor â€” Short rent made simple</title>
  <meta name="description" content="Discover now the easiest way to rent a house hourly. For every kind of experience.">
  <link rel="icon" href="./assets/logo.png" type="image/png" />

  <style>
    :root {
      --bg: #f2f2f2;
      --ink: #111;
      --line: #1e1e1e;
      --max: 1600px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      line-height: 1.3;
      -webkit-font-smoothing: antialiased;
    }
    a{text-decoration:none;color:inherit}

    /* CONTAINER PRINCIPALE */
    .wrapper {
      max-width: var(--max);
      margin: 0 auto;
      background: white;
      border-left: 1px solid var(--line);
      border-right: 1px solid var(--line);
    }

    /* HEADER */
    header {
      display: grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom: 1px solid var(--line);
    }
    .brand {
      font-family: "Times New Roman", serif;
      font-size: 26px;
      padding: 18px 24px;
      border-right: 1px solid var(--line);
    }
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 28px;
      padding: 18px 24px;
      font-family: "Courier New", monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .1em;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom: 1px solid var(--line);
      background: #f8f8f8;
      min-height: 420px;
    }
    .hero-left {
      padding: 70px 24px 50px 24px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .hero-left h1 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
      font-size: clamp(48px, 5vw, 68px);
      text-transform: uppercase;
      letter-spacing: -0.01em;
      line-height: .9;
    }
    .hero-left .city {
      font-family: "Courier New", monospace;
      font-size: 12px;
      margin-top: auto;
      text-transform: uppercase;
      letter-spacing: .15em;
    }

    .hero-right {
      padding: 70px 24px 50px 24px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .hero-right p {
      font-family: "Courier New", monospace;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .15em;
      line-height: 1.7;
      white-space: pre-line;
    }

    /* IMMAGINE FULL WIDTH */
    .hero-image {
      border-bottom: 1px solid var(--line);
    }
    .hero-image img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* RESPONSIVE */
    @media (max-width: 960px) {
      header, .hero {
        grid-template-columns: 1fr;
      }
      .brand {
        border-right: none;
        border-bottom: 1px solid var(--line);
      }
      nav {
        justify-content: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="brand">Adhor</div>
      <nav>
        <a href="#chi-siamo">Chi siamo</a>
        <a href="#immobili">Immobili</a>
        <a href="#candidatura">Candida immobile</a>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-left">
        <h1>Short rent<br>made simple</h1>
        <p class="city">Sede Milano Rogoredo</p>
      </div>
      <div class="hero-right">
        <p>Discover now the easiest way to rent<br>
an house hourly

for every kind of experience.</p>
      </div>
    </section>

    <!-- IMMAGINE HERO -->
    <div class="hero-image" id="heroImg">
      <img id="heroPic" src="./assets/hero.webp" alt="Hero image - Milano Rogoredo" onerror="this.parentElement.style.display='none';">
    </div>

    <!-- PLACEHOLDER SEZIONI -->
    <section id="chi-siamo"></section>
    <section id="immobili"></section>
    <section id="candidatura"></section>

  </div>
</body>
</html>
