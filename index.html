<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adhor â€” Short rent made simple</title>
  <meta name="description" content="Discover now the easiest way to rent a house hourly. For every kind of experience.">
  <link rel="icon" href="./assets/logo.png" type="image/png" />
  <style>
    :root{ --bg:#f2f2f2; --paper:#f8f8f8; --ink:#111; --line:#1e1e1e; --max:1600px; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{ background:var(--bg); color:var(--ink); font-family:"Helvetica Neue", Helvetica, Arial, sans-serif; line-height:1.3; -webkit-font-smoothing:antialiased; }
    a{color:inherit;text-decoration:none}

    /* contenitore centrale, full width (niente cornici) */
    .wrap{ max-width:var(--max); margin:0 auto; background:#fff; }

    /* HEADER */
    header{ display:grid; grid-template-columns:1.1fr 1.4fr; border-bottom:1px solid var(--line); background:#fff; }
    .brand{ padding:18px 24px; border-right:1px solid var(--line); font-family: "Times New Roman", serif; font-size:26px; letter-spacing:.2px; }
    nav{ padding:18px 24px; display:flex; justify-content:flex-end; align-items:center; gap:28px; font-family:"Courier New", monospace; font-size:12px; text-transform:uppercase; letter-spacing:.1em; }

    /* HERO TESTUALE (senza immagine) */
    .hero{ display:grid; grid-template-columns:1.1fr 1.4fr; border-bottom:1px solid var(--line); background:var(--paper); min-height:420px; }
    .hero-left{ padding:70px 24px 36px 24px; display:flex; flex-direction:column; }
    .hero-left h1{ font-weight:700; font-size: clamp(48px, 5vw, 68px); text-transform:uppercase; letter-spacing:-0.01em; line-height:.9; }
    .city{ font-family:"Courier New", monospace; font-size:12px; text-transform:uppercase; letter-spacing:.15em; margin-top:46px; }
    .hero-right{ padding:70px 24px 36px 24px; display:flex; flex-direction:column; justify-content:flex-start; }
    .copy{ font-family:"Courier New", monospace; font-size:14px; text-transform:uppercase; letter-spacing:.15em; line-height:1.7; white-space:pre-line; }

    /* sezioni segnaposto (svilupperemo dopo) */
    section[id]{ scroll-margin-top:80px }
    html{ scroll-behavior:smooth }

    @media (max-width: 960px){
      header,.hero{ grid-template-columns:1fr }
      .brand{ border-right:none; border-bottom:1px solid var(--line) }
      nav{ justify-content:flex-start }
      .city{ margin-top:24px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header>
      <div class="brand">Adhor</div>
      <nav>
        <a href="#chi-siamo">Chi siamo</a>
        <a href="#immobili">Immobili</a>
        <a href="#candidatura">Candida immobile</a>
      </nav>
    </header>

    <!-- HERO TESTUALE (allineato come nello screenshot) -->
    <section class="hero" id="home">
      <div class="hero-left">
        <h1>Short rent<br>made simple</h1>
        <p class="city">Sede Milano Rogoredo</p>
      </div>
      <div class="hero-right">
        <p class="copy">Discover now the easiest way to rent\nAN HOUSE HOURLY\n\nFOR EVERY KIND OF EXPERIENCE.</p>
      </div>
    </section>

    <!-- PLACEHOLDER SEZIONI (svilupperemo dopo) -->
    <section id="chi-siamo"></section>
    <section id="immobili"></section>
    <section id="candidatura"></section>
  </div>
</body>
</html>
