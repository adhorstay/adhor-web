<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adhor — Short rent made simple</title>
  <meta name="description" content="Discover now the easiest way to rent a house hourly. For every kind of experience.">
  <link rel="icon" href="./assets/logo.png" type="image/png" />
  <style>
    :root{
      --bg:#2f2f2f;        /* grigio laterale (solo sfondo pagina) */
      --paper:#f6f6f6;     /* pannello chiaro */
      --ink:#111;          /* testo */
      --line:#1e1e1e;      /* righe sottili */
      --max:1600px;        /* larghezza massima del layout */
      --padX:80px;         /* padding orizzontale principale */
      --padY:80px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--ink);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height:1.3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}

    /* contenitore centrale – nessuna cornice, solo righe orizzontali */
    .wrap{max-width:var(--max);margin:0 auto;background:#fff}

    /* HEADER (come reference: brand a sx, menu a dx con riga sotto) */
    header{
      display:grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .brand{
      padding:18px var(--padX);
      border-right:1px solid var(--line);
      font-family: "Times New Roman", Times, serif;
      font-size:28px;
      letter-spacing:.2px;
    }
    nav{
      padding:18px var(--padX);
      display:flex;justify-content:flex-end;align-items:center;gap:28px;
      font-family: "Courier New", Courier, monospace;
      font-size:12px;text-transform:uppercase;letter-spacing:.12em;font-weight:600;
    }

    /* HERO TESTUALE (nessuna immagine) */
    .hero{
      display:grid;
      grid-template-columns: 1.1fr 1.4fr;  /* proporzioni come nel mock */
      background:var(--paper);
      border-bottom:1px solid var(--line);
      min-height:480px;
    }
    .hero-left{
      padding:var(--padY) var(--padX) 56px var(--padX);
      display:flex;flex-direction:column;
    }
    .h1{
      text-transform:uppercase;
      font-weight:800;
      letter-spacing:-0.01em;
      line-height:.9;
      font-size:clamp(56px, 7vw, 104px);   /* grande come nel reference */
    }
    .city{
      margin-top:48px;
      font-family: "Courier New", Courier, monospace;
      font-size:12px; letter-spacing:.18em; text-transform:uppercase;
    }
    .hero-right{
      padding:var(--padY) var(--padX) 56px var(--padX);
      display:flex;flex-direction:column;justify-content:flex-start;align-items:flex-start;
    }
    .copy{
      font-family: "Courier New", Courier, monospace;
      font-size:14px; text-transform:uppercase; letter-spacing:.18em; line-height:1.8;
      max-width:560px;             /* blocco stretto come nel tuo shot */
    }
    .copy br{content:"";}

    /* ancore + responsive */
    html{scroll-behavior:smooth}
    section[id]{scroll-margin-top:80px}

    @media (max-width: 980px){
      header,.hero{grid-template-columns:1fr}
      .brand{border-right:none;border-bottom:1px solid var(--line)}
      nav{justify-content:flex-start}
      :root{ --padX:24px; --padY:48px }
      .city{margin-top:24px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header>
      <div class="brand">Adhor</div>
      <nav>
        <a href="#chi-siamo">Chi siamo</a>
        <a href="#immobili">Immobili</a>
        <a href="#candidatura">Candida immobile</a>
      </nav>
    </header>

    <!-- HERO TESTUALE allineato come reference -->
    <section class="hero" id="home">
      <div class="hero-left">
        <h1 class="h1">Short rent<br>made simple</h1>
        <p class="city">Sede Milano Rogoredo</p>
      </div>
      <div class="hero-right">
        <p class="copy">
          Discover now the easiest way to rent<br>
          an house hourly<br><br>
          for every kind of experience.
        </p>
      </div>
    </section>

    <!-- segnaposto sezioni per scroll one-page -->
    <section id="chi-siamo"></section>
    <section id="immobili"></section>
    <section id="candidatura"></section>
  </div>
</body>
</html>
