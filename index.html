<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adhor â€” Short rent made simple</title>
  <meta name="description" content="Discover the easiest way to rent a house hourly. For every kind of experience.">
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <style>
    /* ====== Base ====== */
    :root{
      --bg:#3a3a3a;          /* grigio scuro sfondo cornice */
      --paper:#f1f1f1;       /* pannello chiaro */
      --ink:#111;            /* testo scuro */
      --muted:#555;          /* testo secondario */
      --line:#1e1e1e;        /* linee nere sottili */
      --max:1180px;
      --gap:28px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height:1.35;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    /* ====== Cornice ====== */
    .page{
      max-width:calc(var(--max) + 2*var(--gap));
      margin:24px auto;
      padding:var(--gap);
      background:transparent;
    }
    .canvas{
      background:var(--paper);
      outline:1px solid var(--line);
    }

    /* ====== Header a due blocchi ====== */
    .header{
      display:grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom:1px solid var(--line);
    }
    .brand{
      padding:18px 22px;
      border-right:1px solid var(--line);
      font-family: Georgia, "Times New Roman", Times, serif; /* look elegante */
      font-size:28px;
      letter-spacing:.2px;
    }
    .nav{
      padding:18px 22px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:28px;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:600;
    }

    /* ====== Hero tipografico ====== */
    .hero{
      display:grid;
      grid-template-columns: 1.1fr 1.4fr;
      border-bottom:1px solid var(--line);
      min-height: clamp(360px, 55vh, 520px);
      padding:46px 22px;
      gap:22px;
    }
    .hero-left{
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:24px;
    }
    .kicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .h1{
      font-size: clamp(38px, 6vw, 72px);
      font-weight:800;
      letter-spacing:.02em;
      line-height:0.95;
      text-transform:uppercase;
    }
    .hero-right{
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:28px;
      padding-top:6px;
    }
    .copy{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.18em;
      line-height:1.7;
    }
    .city{
      margin-top:auto;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.18em;
    }

    /* ====== Immagine full width ====== */
    .hero-image{
      border-bottom:1px solid var(--line);
    }
    .hero-image img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ====== Responsivo ====== */
    @media (max-width: 920px){
      .header{grid-template-columns:1fr}
      .brand{border-right:none;border-bottom:1px solid var(--line)}
      .nav{justify-content:flex-start;gap:18px}
      .hero{grid-template-columns:1fr; min-height:auto}
      .city{margin-top:0}
    }
    @media (max-width: 560px){
      .nav{flex-wrap:wrap; row-gap:8px}
      .h1{font-size: clamp(34px, 10vw, 52px)}
    }

    /* Optional: smooth scroll & offset se aggiungerai sezioni ancorate */
    html{scroll-behavior:smooth}
    section[id]{scroll-margin-top:80px}
  </style>
</head>
<body>
  <div class="page">
    <div class="canvas">

      <!-- Header -->
      <header class="header">
        <div class="brand">Adhor</div>
        <nav class="nav">
          <a href="#chi-siamo">Chi siamo</a>
          <a href="#immobili">Immobili</a>
          <a href="#candidatura">Candida immobile</a>
        </nav>
      </header>

      <!-- Hero -->
      <section class="hero" id="home">
        <div class="hero-left">
          <div class="kicker"> </div>
          <h1 class="h1">Short rent<br>made simple</h1>
        </div>
        <div class="hero-right">
          <p class="copy">
            Discover now the easiest way to rent<br>
            an house hourly<br><br>
            For every kind of experience.
          </p>
          <p class="city">Sede Milano Rogoredo</p>
        </div>
      </section>

      <!-- Immagine -->
      <div class="hero-image">
        <!-- usa il tuo file. Se hai .jpg, cambia l'estensione -->
        <img src="./assets/hero.webp" alt="Workspace view - Milano Rogoredo">
      </div>

      <!-- Sezioni placeholder per i link del menu (svilupperemo dopo) -->
      <section id="chi-siamo"></section>
      <section id="immobili"></section>
      <section id="candidatura"></section>

    </div>
  </div>

  <script>
    // (opzionale) Navigazione morbida robusta
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click',e=>{
        const t=document.querySelector(a.getAttribute('href'));
        if(t){e.preventDefault();t.scrollIntoView({behavior:'smooth',block:'start'});}
      });
    });
  </script>
</body>
</html>
